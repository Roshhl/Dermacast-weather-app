<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DermaCast | The Weather Specialist</title>
  <meta name="description" content="DermaCast gives personalised weather forecasts based on your skin type. Ideal for dry skin, eczema, heat sensitivity and more.">
  <meta name="keywords" content="weather app, skin health, eczema, dry skin, uv forecast, dermacast">
  <meta name="robots" content="index, follow">

  
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
  tailwind.config = {
    darkMode: 'class',
    theme: {
      extend: {
        keyframes: {
          jump: {
            '0%, 100%': { transform: 'translateY(0)' },
            '50%': { transform: 'translateY(-10px)' },
          },
          gradientX: {
            '0%, 100%': { backgroundPosition: '0% 50%' },
            '50%': { backgroundPosition: '100% 50%' },
          }
        },
        animation: {
          jump: 'jump 0.6s ease-in-out',
          'gradient-x': 'gradientX 10s ease infinite',
        },
        colors: {
          blue: {
            900: '#233876',
            700: '#1A56DB',
            400: '#76A9FA',
          },
          green: {
            900: '#014737',
            700: '#046C4E',
          }
        }
      }
    }
  }
</script>

</head>

<body class="relative min-h-screen flex items-center justify-center p-6 font-sans text-white bg-gradient-to-tr from-green-400 via-blue-900 to-yellow-400 animate-gradient-x bg-[length:400%_400%]">

<div class="absolute top-4 left-4 z-50"></div>    <!-- Top-left fixed title -->
<h1 class="absolute top-4 left-4 text-6xl sm:text-7xl font-extrabold tracking-tight z-50 flex font-sans">
  <span class="animate-jump [animation-delay:0s] drop-shadow-[0_0_6px_#38bdf8]" style="color: #e0f2ff; -webkit-text-stroke: 1.5px black;">D</span>
  <span class="animate-jump [animation-delay:0.1s] drop-shadow-[0_0_6px_#38bdf8]" style="color: #e0f2ff; -webkit-text-stroke: 1.5px black;">e</span>
  <span class="animate-jump [animation-delay:0.2s] drop-shadow-[0_0_6px_#38bdf8]" style="color: #e0f2ff; -webkit-text-stroke: 1.5px black;">r</span>
  <span class="animate-jump [animation-delay:0.3s] drop-shadow-[0_0_6px_#38bdf8]" style="color: #e0f2ff; -webkit-text-stroke: 1.5px black;">m</span>
  <span class="animate-jump [animation-delay:0.4s] drop-shadow-[0_0_6px_#38bdf8]" style="color: #e0f2ff; -webkit-text-stroke: 1.5px black;">a</span>
  <span class="animate-jump [animation-delay:0.5s] drop-shadow-[0_0_6px_#38bdf8]" style="color: #e0f2ff; -webkit-text-stroke: 1.5px black;">C</span>
  <span class="animate-jump [animation-delay:0.6s] drop-shadow-[0_0_6px_#38bdf8]" style="color: #e0f2ff; -webkit-text-stroke: 1.5px black;">a</span>
  <span class="animate-jump [animation-delay:0.7s] drop-shadow-[0_0_6px_#38bdf8]" style="color: #e0f2ff; -webkit-text-stroke: 1.5px black;">s</span>
  <span class="animate-jump [animation-delay:0.8s] drop-shadow-[0_0_6px_#38bdf8]" style="color: #e0f2ff; -webkit-text-stroke: 1.5px black;">t</span>
</h1>
  <!-- Subtitle -->
  <p class=" absolute bottom-4 text-sm sm:text-base text-sky-200 font-light tracking-wide">
    Your skin-safe forecast
  </p>
</div>

  <div class="w-full max-w-md mx-auto px-4 sm:px-6 lg:px-8 bg-white text-black dark:bg-black dark:text-white p-6 rounded-xl shadow-lg space-y-4" data-aos="fade-up" data-aos-duration="1000">
    <img src="images/logo-wa.png" alt="Logo" class="w-20 h-20 mx-auto mb-4 rounded-full shadow-md" />
    <h1 class="text-2xl font-bold text-center mb-4">Weather catered to your skin type</h1>

    <!-- City input -->
    <input
      id="cityInput"
      type="text"
      placeholder="Enter city"
      class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-500 text-black"
      data-aos="fade-up"
      data-aos-delay="100"
    />

    <!-- Skin type selector -->
    <select id="skinType" class="w-full px-4 py-2 border rounded focus:outline-none text-black">
      <option value="dry">Dry Skin</option>
      <option value="oily">Oily Skin</option>
      <option value="combination">Combination</option>
      <option value="sensitive">Sensitive Skin</option>
      <option value="normal">Normal Skin</option>
      <option value="acne-prone">Acne Prone</option>
      <option value="eczema">Eczema</option>
      <option value="heat">Heat Sensitivity</option>
      <option value="burn">Sunburn Prone</option>
      <option value="rosacea">Rosacea</option>
      <option value="psoriasis">Psoriasis</option>
      <option value="dehydrated">Dehydrated Skin</option>
      <option value="hyperpigmentation">Hyperpigmentation</option>

    </select>

    <!-- Button -->
    <button
      onclick="getWeather()"
      class="w-full bg-blue-700 text-white py-2 rounded hover:bg-blue-600 transition"
    >
      Get Weather
    </button>

    <!-- Output containers -->
    <div id="weatherOutput" class="mt-4" data-aos="fade-up" data-aos-delay="300"></div>
    <div id="skinAdvice" class="mt-2 text-sm font-medium text-blue-300" data-aos="fade-up" data-aos-delay="500"></div>

    <button
  id="darkToggle"
  class="mb-4 px-3 py-1 rounded bg-gray-300 text-black dark:bg-gray-700 dark:text-white hover:scale-105 transition"
>
 <!--- Toggle Dark mode-->
</button>

  </div>

  <!-- Link to JS file -->
  <script src="app.js"></script>
  
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>

</body>
</html>
